name: Auto Assign to Project(s)

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/users/Unoblueboy/projects/2
          github-token: ${{ secrets.GITHUB_TOKEN }}

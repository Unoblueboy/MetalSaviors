<h3>Learned Skills</h3>
<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-roll"></div>
    <div class="item-name">Name</div>
    <div class="item-value">Value</div>
    <div class="item-controls"></div>
  </li>
  {{#each skills.learnedSkills as |skill id|}}
    <li class="item flexrow" data-item-id="{{skill._id}}">
      <div class="item-roll">
        <a class="item-roll rollable" data-roll-type="item"><i class="fas fa-dice-d20"></i></a>
      </div>
      <div class="item-name">
        <h4>{{skill.name}}</h4>
      </div>
      <div class="item-value item-prop">{{skill.data.value}}%</div>
      
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>

{{log this}}
<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-value">Value</div>
    <!-- <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="skill"><i class="fas fa-plus"></i> Add item</a>
    </div> -->
    <div class="item-roll">
    </div>
  </li>
  {{#each data.derivedSkills as |skill id|}}
    <li class="item flexrow" data-item-id="{{skill._id}}">
      <div class="item-name">
        <h4>{{skill.name}}</h4>
      </div>
      <div class="item-value">{{skill.value}}%</div>
      <!-- <div class="item-controls">
        <a class="item-control item-edit" title="Edit Skill"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Skill"><i class="fas fa-trash"></i></a>
      </div> -->
      <div class="item-roll">
        <a class="item-roll rollable" data-roll-type="skill" data-skill-name="{{skill.name}}"><i class="fas fa-dice-d20"></i></a>
      </div>
    </li>
  {{/each}}
</ol>

{{log this}}
<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            
        </div>
    </header>

    <hr>

    <div class="sheet-body">
        {{#if item.actor}}
        {{else}}
            <table>
                <tr>
                    <th>Base Value</th>
                    <th>Increase Per Level</th>
                    <th>Value</th>
                    <th>Generic Skill</th>
                </tr>
                <tr>
                    <td><input type="text" name="data.baseValue" value="{{data.baseValue}}" data-dtype="Number" /></td>
                    <td><input type="text" name="data.levelIncrease" value="{{data.levelIncrease}}" data-dtype="Number" /></td>
                    <td><input type="text" name="data.value" value="{{data.value}}" data-dtype="Number" disabled="true"/></td>
                    <td><input type="checkbox" name="data.isGenericSkill" {{#checked data.isGenericSkill}}{{/checked}} /></td>
                </tr>
            </table>
        {{/if}}
        <div>
            {{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
        </div>
    </div>

</form>
